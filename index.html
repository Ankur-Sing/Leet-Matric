<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="srch-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-level"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-level"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <div class="card">
                    <h3>Total Solved</h3>
                    <p><span id="total-solved"></span></p>
                </div>
                <div class="card">
                    <h3>Acceptance Rate</h3>
                    <p><span id="acceptance-rate"></span></p>
                </div>
                <div class="card">
                    <h3>Ranking</h3>
                    <p><span id="ranking"></span></p>
                </div>
                <div class="card">
                    <h3>Contribution Points</h3>
                    <p><span id="contribution-points"></span></p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
